<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orgarnize suas tarefas diarias aqui para melhor organizacão diaria.">
    <!-- Css do BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Css do Projeto -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <title>AnotaTarefas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">AnotaTarefas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#listaTarefa">Minhas Tarefas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#addTtitulo">Criar Tarefa</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <section class="my_container">
      <h1 id="addTtitulo">Adicionar as Tarefas</h1>
      <form id="formTarefa">
        <div class="mb-3">
          <label for="nomeTarefa" class="form-label">Tarefa:</label>
          <input type="text" class="form-control" id="nomeTarefa" placeholder="Digite o nome da tarefa" required>
        </div>
        <div class="mb-3">
          <label for="dataTarefa" class="form-label">Data:</label>
          <input type="date" class="form-control" id="dataTarefa" required>
        </div>
        <div class="mb-3">
          <label for="prioridadeTarefa" class="form-label">Prioridade:</label>
          <select class="form-select" id="prioridadeTarefa">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
      </form>
      <ul id="listaTarefa"></ul>
    </section>

    <footer class="text-bg-secondary text-center row row-cols-3">
      <div class="col">Contato</div>
      <div class="col">&copy; 2024 AnotaTarefas</div>
      <div class="col">Email: anotatarefas@gmail.com</div>
    </footer>
</body>
<!-- Js do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Js do Projeto -->
<script src="./js/index.js"></script>
<script>
  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registrado com sucesso.'))
      .catch((error) => console.log('Falha ao registrar o Service Worker:', error));
  }
</script>
</html>
